<!DOCTYPE html>
    <head>
        <title>Intervalo e timeout</title>
    </head>
    <body>
        <p>Veja o resultado no console, aperte F12</p>

        <span>Código usado:</span>
        <pre>
            function exibeAlgo() {
                console.log('Hello World');
            }
            // Intervalo
            setInterval(exibeAlgo, 1000);

            // Timeout
            setTimeout(exibeAlgo, 5000);
        </pre>

        <!-- Javascript,ultilize por preferência no final do <body> -->
        <script>
            function exibeAlgo() {
                console.log('Hello World');
            }
            // Intervalo
            setInterval(exibeAlgo, 1000);

            // Timeout
            setTimeout(exibeAlgo, 5000);
        </script>
    </body>
</html>
