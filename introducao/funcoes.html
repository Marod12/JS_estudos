<!DOCTYPE html>
    <head>
        <title>Funções</title>
    </head>
    <body>
        <p>Veja o resultado no console, aperte F12</p>

        <span>Código usado:</span>
        <pre>
            function soma(numero1, numero2) {
                var resultado = numero1 + numero2;
                return resultado;
            }

            var resultado = soma(12, 27);
            console.log(resultado);
        </pre>

        <!-- Javascript,ultilize por preferência no final do <body> -->
        <script>
            function soma(numero1, numero2) {
                var resultado = numero1 + numero2;
                return resultado;
            }

            var resultado = soma(12, 27);
            console.log(resultado);
        </script>
    </body>
</html>
