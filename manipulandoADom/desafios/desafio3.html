<!DOCTYPE html>
    <head>
        <title>Desafio Manipulando a DOM</title>
    </head>
    <body>
        <h3>3° Exercício</h3>

        <pre>
            A partir do seguinte vetor:
            var nomes = ["Diego", "Gabriel", "Lucas"];
            Preencha uma lista (<ul>) no HTML com os itens da seguinte forma:
            ● Diego
            ● Gabriel
            ● Lucas
        </pre>

        <p>Resultado:</p>

        <div class="resultado">
        </div>

        <script>
            var nomes = ["Diego", "Gabriel", "Lucas"];

            var containerElement = document.querySelector('.resultado');

            for (let values of nomes) {
                var ulElement = document.createElement('ul');
                
                var textElement = document.createTextNode(values);
                ulElement.appendChild(textElement);

                containerElement.appendChild(ulElement);
            }
        </script>
    </body>
</html>
