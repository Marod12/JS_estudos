<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Alterando estilos</title>
    </head>
    <body>
        <div id="app">
            <div class="box"></div>
        </div>

        <script>
            var boxElement = document.querySelector('.box');

            boxElement.style.width = '100px';  // or 100
            boxElement.style.height = '100px';  // or 100
            boxElement.style.backgroundColor = '#4F4F4F';
        </script>
    </body>
</html>
